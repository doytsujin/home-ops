---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.27.1.5916-6b0e31a64
    env:
      TZ: "America/Chicago"
      ADVERTISE_IP: "http://${LB_PLEX_IP}:32400/"
      ALLOWED_NETWORKS: "10.0.0.0/8,172.16.0.0/16"
      PLEX_CLAIM: "${SECRET_PLEX_CLAIM_TOKEN}"
    podSecurityContext:
      supplementalGroups:
      - 44
      - 5600
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${LB_PLEX_IP}"
        externalTrafficPolicy: Local
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
        hosts:
        - host: "plex.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "plex.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      media-franxx:
        enabled: true
        existingClaim: nfs-media-franxx-pvc
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-intel-gpu
              operator: In
              values:
              - "true"
    podAnnotations:
      configmap.reloader.stakater.com/reload: "plex-promtail"
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 16000Mi
    addons:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.3.0
        loki: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
        logs:
        - name: promtail/plex
          path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
        - name: promtail/plex/plugins
          path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        securityContext:
          runAsUser: 0
        resources:
          requests:
            cpu: 10m
            memory: 60M
