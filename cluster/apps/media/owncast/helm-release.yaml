---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: owncast
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: owncast
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/owncast-nvenc
      tag: 0.0.7
    env:
      TZ: "America/Chicago"
    podSecurityContext:
      supplementalGroups:
      - 44
      - 5600
    service:
      main:
        enabled: true
        ports:
          http:
            port: 8080
      rtmp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${LB_OWNCAST_IP}"
        externalTrafficPolicy: Local
        ports:
          rtmp:
            enabled: true
            port: 1935
            protocol: TCP
            targetPort: 1935
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-cloudflare-ips@kubernetescrd"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_2}"
        hosts:
        - host: "stream.${SECRET_DOMAIN_2}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: "${SECRET_DOMAIN_2/./-}-tls"
          hosts:
          - "stream.${SECRET_DOMAIN_2}"
    persistence:
      config:
        enabled: true
        existingClaim: owncast-config-v1
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
        gpu.intel.com/i915: 1
      limits:
        memory: 2Gi
        gpu.intel.com/i915: 1
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-intel-gpu
              operator: In
              values:
              - "true"
